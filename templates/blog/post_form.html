{% extends 'blog/base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title mb-3">{% if form.instance.pk %}Редактировать пост{% else %}Создать пост{% endif %}</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button class="btn btn-primary">Сохранить</button>
        <a class="btn btn-outline-secondary" href="{% url 'blog:post_list' %}">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
