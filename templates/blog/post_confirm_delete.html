{% extends 'blog/base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3>Подтверждение удаления</h3>
    <p>Вы уверены, что хотите удалить пост «{{ object.title }}»?</p>
    <form method="post">{% csrf_token %}
      <button class="btn btn-danger">Удалить</button>
      <a class="btn btn-secondary" href="{{ object.get_absolute_url }}">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
