{% extends 'blog/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Категории</h2>
  {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'blog:category_create' %}">Создать категорию</a>
  {% endif %}
</div>
<div class="list-group">
  {% for c in categories %}
    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{{ c.get_absolute_url }}">
      {{ c.name }}
      <span class="badge bg-secondary rounded-pill">{{ c.posts.count }}</span>
    </a>
  {% empty %}
    <p>Категорий пока нет.</p>
  {% endfor %}
</div>
{% endblock %}
