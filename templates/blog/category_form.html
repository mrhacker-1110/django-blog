{% extends 'blog/base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="mb-3">{% if form.instance.pk %}Редактировать категорию{% else %}Создать категорию{% endif %}</h3>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button class="btn btn-primary">Сохранить</button>
        <a class="btn btn-outline-secondary" href="{% url 'blog:category_list' %}">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
